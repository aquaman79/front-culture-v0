<div class="global">
<div class="login-top">
    <img src="/assets/images/logo.png" alt="">
</div>

<div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
    <section class="login-box">
        <h2 class="text-white">Sign in</h2>
        <form class="mt-4">
            <div class="mb-3 bg-white rounded px-2">
              <label for="exampleInputEmail1" class="form-label small-text">Email or phone number</label>
              <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="mb-3 bg-white rounded px-2">
              <label for="exampleInputPassword1" class="form-label small-text">Password</label>
              <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger" style="width: 100%;">Sign In</button>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white small-text" for="exampleCheck1">Remember me</label>
            </div>
            <div class="mt-3 ">
                <p class="text-white"> <span style="color: rgba(212, 212, 212, 0.75);">New to Netflix?</span>  Sign up now.</p>
            </div>

          </form>
    </section>
</div>
</div>
